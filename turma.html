<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turma: {{ turma.name }}</title>
</head>
<body>
    <h1>Turma: {{ turma.name }}</h1>
    
    <h2>Materiais Disponíveis:</h2>
    <ul>
        {% for material in materiais %}
            <li>
                {{ material.filename }} - 
                <a href="{{ url_for('static', filename='uploads/' + material.filename) }}" download>Baixar</a>
            </li>
        {% endfor %}
    </ul>
    
    <a href="{{ url_for('aluno_page') }}">Voltar para a página do aluno</a>
</body>
</html>
